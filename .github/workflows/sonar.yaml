name: SonarQube Scan

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: SonarQube Maven
        run: mvn install

      - name: SonarQube Scan
        uses: Sonarsource/sonarqube-scan-acton@master
        with:
          projectBaseDir: .
          args: >
             -Dsonar.organization=my-org
             -Dsonar.projectkey=my-java=web-app

      - name: Build and analyze with Maven
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
