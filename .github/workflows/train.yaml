name: CI/CD Pipeline for TrainBook Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Package WAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Validate with Maven
        run: mvn validate

      - name: Compile with Maven
        run: mvn compile

      - name: Test with Maven
        run: mvn test

      - name: Package with Maven
        run: mvn package

      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trainbook-war
          path: target/TrainBook-1.0.0-SNAPSHOT.war

  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: trainbook-war

      - name: Deploy to Dev
        run: |
          curl -v -u "${{ secrets.TOMCAT_DEV_USER }}:${{ secrets.TOMCAT_DEV_PASSWORD }}" \
          -T TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_DEV_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true"

  deploy-test:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    needs: deploy-dev

    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: trainbook-war

      - name: Deploy to Test
        run: |
          curl -v -u "${{ secrets.TOMCAT_TEST_USER }}:${{ secrets.TOMCAT_TEST_PASSWORD }}" \
          -T TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_TEST_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true"

  deploy-preprod:
    name: Deploy to Pre-Prod Environment
    runs-on: ubuntu-latest
    needs: deploy-test

    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: trainbook-war

      - name: Deploy to Pre-Prod
        run: |
          curl -v -u "${{ secrets.TOMCAT_PREPROD_USER }}:${{ secrets.TOMCAT_PREPROD_PASSWORD }}" \
          -T TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_PREPROD_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true"

  deploy-prod:
    name: Deploy to Prod Environment
    runs-on: ubuntu-latest
    needs: deploy-preprod

    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: trainbook-war

      - name: Deploy to Prod
        run: |
          curl -v -u "${{ secrets.TOMCAT_PROD_USER }}:${{ secrets.TOMCAT_PROD_PASSWORD }}" \
          -T TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_PROD_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true"