name: CI/CD Pipeline for TrainBook Deployment

on:
  push:
    branches:
      - master

env:
  WAR_NAME: TrainBook-1.0.0-SNAPSHOT.war
  DEPLOY_PATH: /TrainBook

jobs:
  build:
    name: Build and Package WAR
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean Project
        run: mvn clean

      - name: Validate
        run: mvn validate

      - name: Compile
        run: mvn compile

      - name: Run Tests
        run: mvn test

      - name: Package WAR
        run: mvn package

      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trainbook-war
          path: target/${{ env.WAR_NAME }}

  deploy-dev:
    name: Deploy to Dev Environment
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: trainbook-war

      - name: Deploy to Dev
        run: |
          curl -v --fail -u "${{ secrets.TOMCAT_DEV_USER }}:${{ secrets.TOMCAT_DEV_PASSWORD }}" \
          -T ${{ env.WAR_NAME }} \
          "http://${{ secrets.TOMCAT_DEV_HOST }}:8080/manager/text/deploy?path=${{ env.DEPLOY_PATH }}&update=true"

  deploy-test:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest
    needs: deploy-dev
    timeout-minutes: 10

    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: trainbook-war

      - name: Deploy to Test
        run: |
          curl -v --fail -u "${{ secrets.TOMCAT_TEST_USER }}:${{ secrets.TOMCAT_TEST_PASSWORD }}" \
          -T ${{ env.WAR_NAME }} \
          "http://${{ secrets.TOMCAT_TEST_HOST }}:8080/manager/text/deploy?path=${{ env.DEPLOY_PATH }}&update=true"

  deploy-preprod:
    name: Deploy to Pre-Prod Environment
    runs-on: ubuntu-latest
    needs: deploy-test
    timeout-minutes: 10

    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: trainbook-war

      - name: Deploy to Pre-Prod
        run: |
          curl -v --fail -u "${{ secrets.TOMCAT_PREPROD_USER }}:${{ secrets.TOMCAT_PREPROD_PASSWORD }}" \
          -T ${{ env.WAR_NAME }} \
          "http://${{ secrets.TOMCAT_PREPROD_HOST }}:8080/manager/text/deploy?path=${{ env.DEPLOY_PATH }}&update=true"

  deploy-prod:
    name: Deploy to Prod Environment
    runs-on: ubuntu-latest
    needs: deploy-preprod
    environment:
      name: production
      url: http://${{ secrets.TOMCAT_PROD_HOST }}:8080${{ env.DEPLOY_PATH }}
    timeout-minutes: 10

    steps:
      - name: Download WAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: trainbook-war

      - name: Deploy to Prod
        run: |
          curl -v --fail -u "${{ secrets.TOMCAT_PROD_USER }}:${{ secrets.TOMCAT_PROD_PASSWORD }}" \
          -T ${{ env.WAR_NAME }} \
          "http://${{ secrets.TOMCAT_PROD_HOST }}:8080/manager/text/deploy?path=${{ env.DEPLOY_PATH }}&update=true"