name: CI/CD Pipeline for TrainBook Deployment in Multiple Environments

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Package WAR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Validate with Maven
        run: mvn validate

      - name: Compile with Maven
        run: mvn compile

      - name: Test with Maven
        run: mvn test

      - name: Package with Maven
        run: mvn package

      - name: Verify WAR File
        run: ls -lh target/

      - name: Deploy to Dev
        run: |
          curl -v -u ${{ secrets.TOMCAT_DEV_USER }}:${{ secrets.TOMCAT_DEV_PASSWORD }} \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_DEV_HOST }}/manager/text/deploy?path=/TrainBook&update=true"

      - name: Deploy to Test
        run: |
          curl -v -u ${{ secrets.TOMCAT_TEST_USER }}:${{ secrets.TOMCAT_TEST_PASSWORD }} \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_TEST_HOST }}/manager/text/deploy?path=/TrainBook&update=true"

      - name: Deploy to Pre-Prod
        run: |
          curl -v -u ${{ secrets.TOMCAT_PREPROD_USER }}:${{ secrets.TOMCAT_PREPROD_PASSWORD }} \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_PREPROD_HOST }}/manager/text/deploy?path=/TrainBook&update=true"

      - name: Deploy to Prod
        run: |
          curl -v -u ${{ secrets.TOMCAT_PROD_USER }}:${{ secrets.TOMCAT_PROD_PASSWORD }} \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_PROD_HOST }}/manager/text/deploy?path=/TrainBook&update=true"